<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}{tout}>
<div class="demo">
    <p class="navaga">
<span class="project_title">
<strong>Catalogs</strong>
</span>
</p>
    </div>
    <div style="float:left; width:90%; background-color:#FFF; height:auto; margin-top:10px; z-index: 990000;">     
    <BOUCLE_docs(DOCUMENTS){id_rubrique}{extension IN png,jpg,gif,pdf}{!par date}>
        [(#EXTENSION|=={pdf}|?{
              #SET{logo,#LOGO_DOCUMENT}
            ,
             #SET{logo,#FICHIER}
            })]
           
        <div class="publications">
            <div class="image">
                   
               <a href="[(#URL_PAGE{publication_detail}|parametre_url{id_document,#ID_DOCUMENT})]" class="mediabox"> 
               [(#GET{logo}|image_reduire{250,250}|inserer_attribut{alt,#TITRE})]
               </a>
           </div>
            <div class="title">
                <a href="[(#URL_PAGE{publication_detail}|parametre_url{id_document,#ID_DOCUMENT})]" class="mediabox"> 
                <strong>“#TITRE”</strong>, [(#DATE|affdate{Y})]
                </a>
            </div>
        </div>
    </BOUCLE_docs>
    </div>
</BOUCLE_contenu_rubrique>
